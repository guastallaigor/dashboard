    
    <!-- BEGIN DASHBOARD STATS -->
    <div class="row">
       <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" ng-repeat="item in vm.dashboardItems">
            <div ng-class="item.Style">
                <div class="visual">
                    <i ng-class="item.Icon"></i>
                </div>
                <div class="details">
                    <div class="number">
                        {{item.Value}}
                    </div>
                    <div class="desc">
                        {{item.Desc}}
                    </div>
                </div>
                <a class="more" href="#">View more <i class="m-icon-swapright m-icon-white"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- END DASHBOARD STATS -->
